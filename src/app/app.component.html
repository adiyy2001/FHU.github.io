<mat-sidenav-container>

  <mat-sidenav #sidenav role="navigation" class="bg-dark">
    <app-sidelist (closeSidenav)="sidenav.close()"></app-sidelist>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
